    <div class="row col-md-8 col-md-offset-2">
    <div class="panel panel-default">
  <div class="panel-heading">User Login</div>
  <div class="panel-body">
  <div class="row col-md-10 col-md-offset-1">
        <div class="col-md-8 col-md-offset-2">
        <!--form id="userRegisterForm" cssClass="form-horizontal" method="post" action="login"-->
          <form class="form-login" role="form" method="post" action="login" id="userRegisterForm" cssClass="form-horizontal">
                    
                    <div class="form-group">
    <label for="name">Username:</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>

                    <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>

                  

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-8">
                                <input type="submit" id="loginUser" class="btn btn-primary" value="Login" onclick="return submitUserForm();"/>
                            </div>
                        </div>
                    </div>

                </form>
        </div>

    </div></div>
</div>
    </div>

	<script type="text/javascript">
		function submitUserForm() {

		    // getting the user form values
		    var name = $('#name').val().trim();
		    var password = $('#password').val();
		    var repassword = $('#repassword').val();
		    if(name.length ==0) {
		        alert('Please enter name');
		        $('#name').focus();
		        return false;
		    }

		    if(password.length ==0) {
		        alert('Please enter password');
		        $('#password').focus();
		        return false;
		    }

		    if(password != repassword){
                alert('Both password do not match');
                $('#repassword').focus();
                return false;
		    }

		    return true;
		};

		function cancelUserForm(){
		    window.location.href="home";
		};
	</script>
