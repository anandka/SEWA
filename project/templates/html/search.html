<% block content %>

  <body>
  <nav class="navbar">
  <div class="container-fluid">

    <div class="row col-md-8 col-md-offset-2">
    <div class="panel panel-default">
  <div class="col-md-12 panel-heading">
  <div class="col-md-8"><h5>Search</h5></div>
  <div class="col-md-4">&nbsp;</div>
  </div>
  <div class="panel-body">
  <div class="row col-md-12"> 
  <form id="searchService" cssClass="form-horizontal" method="post" action="saveUser">
    <div class="row col-md-5">                 
		<div class="form-group">
			<label for="name">State:</label>
					    <select>
						  <option value="1">Service1</option>
						  <option value="2">Service2</option>
						  <option value="3">Service3</option>
						  <option value="4">Service4</option>
						</select>
		  </div>

		<div class="form-group">
			<label for="password">City:</label>
					    <select>
						  <option value="1">Service1</option>
						  <option value="2">Service2</option>
						  <option value="3">Service3</option>
						  <option value="4">Service4</option>
						</select>
		  </div>

     </div>             
<div class="row col-md-2"> 
		<div class="form-group">
			<label for="name">Area:</label>
					    <select>
						  <option value="1">Service1</option>
						  <option value="2">Service2</option>
						  <option value="3">Service3</option>
						  <option value="4">Service4</option>
						</select>
		  </div>

		  <div class="form-group">
			<label for="password">Term:</label>
			<input type="text" class="form-control" id="password">
		  </div>
     </div>                   
</div>
    <div class="row col-md-5">                 
		<div class="form-group">
			<label for="name">Category:</label>
					    <select>
						  <option value="1">Service1</option>
						  <option value="2">Service2</option>
						  <option value="3">Service3</option>
						  <option value="4">Service4</option>
						</select>
		  </div>

		  <div class="form-group">
			<label for="password">Sub Category:</label>
					    <select>
						  <option value="1">Service1</option>
						  <option value="2">Service2</option>
						  <option value="3">Service3</option>
						  <option value="4">Service4</option>
						</select>
		  </div>
     </div>   
     <div class="row col-md-12">
      <div class="col-xs-4">&nbsp;</div>
      <div class="col-xs-8">
			<input type="submit" id="saveUser" class="btn btn-primary" value="Search" onclick="return searchForm();"/>
			<input type="button" id="cancel" class="btn btn-default" value="Reset" onclick="return resetForm();"/>
		</div>
     </div>         
</form>
  </div>
  <div class="row col-md-12">          
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
    </div></div>
</div>
    </div>

	<script type="text/javascript">
		function submitUserForm() {

		    // getting the user form values
		    var name = $('#name').val().trim();
		    var password = $('#password').val();
		    var repassword = $('#repassword').val();
		    if(name.length ==0) {
		        alert('Please enter name');
		        $('#name').focus();
		        return false;
		    }

		    if(password.length ==0) {
		        alert('Please enter password');
		        $('#password').focus();
		        return false;
		    }

		    if(password != repassword){
                alert('Both password do not match');
                $('#repassword').focus();
                return false;
		    }

		    return true;
		};

		function cancelUserForm(){
		    window.location.href="home";
		};
	</script>

</body>
</html>
<% endblock %>
